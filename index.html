<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="./favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./style.css">
    
   <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_imagem">

        <h1 class="pokemon_data">
            <span class="pokemon_numero"></span> -
            <span class="pokemon_nome"></span>
        </h1>
        <img src="./pokedex/pokedex.png" alt="pokedex" class="pokedex">
        <form class="formulario">
            <input type="search" class="input_search" placeholder="Nome ou número" required>
        </form>
        <div class="botoes">
            <button class="button btn-voltar"> &lt; Voltar</button>
            <button class="button btn-proximo"> Próximo &gt;</button>
        </div>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
